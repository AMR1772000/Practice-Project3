<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport"content="width=device-width,initial-scale=1.0" />
        <title>NFT preview card component</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="All">
            <div class="image">
                <a href="#"><img class="main-image" alt="NFT preview card " src="image-equilibrium.jpg" /></a>
                <img class="overlay"src="icon-view.svg" alt="icon-view" />
            </div>

            <div class="content">
                <div class="header">
                    <h1><a href="#">Equilibrium #3429</a></h1>
                </div>
                <div class="paragraph">
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="values">
                    <div class="left">
                        <img alt="icon-ethereum" src="icon-ethereum.svg" />
                        <p> 0.041 ETH</p>
                    </div>
                    <div class="right">
                        <img alt="icon-clock" src="icon-clock.svg" />
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <footer>
                <div class="End">
                    <img alt="image-avatar" src="image-avatar.png" />
                    <p>Creation of<span><a href="#"> Jules Wyvern</a></span></p>
                </div>
            </footer>
        </div>
    </body>
    </html>
